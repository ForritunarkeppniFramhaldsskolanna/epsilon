paths = /usr/bin/python3, /usr/lib/python3.2, /usr/lib/python3.3, /usr/lib/libpython3.3m.so.1.0, /usr/lib/libpthread.so.0, /usr/lib/libc.so.6, /usr/lib/libdl.so.2, /usr/lib/libutil.so.1, /usr/lib/libm.so.6, /lib64/ld-linux-x86-64.so.2, /usr/include/python3.2, /usr/include/python3.2mu
devices = /dev/urandom

