title: "Bencoding"
examples:
    - input: |
        6:banani
      output: |
        "banani"
    - input: |
        i1234567e
      output: |
        1234567
    - input: |
        le
      output: |
        []
    - input: |
        l5:helloi123eli1ei2ei3e1:4ee
      output: |
        ["hello",123,[1,2,3,"4"]]
