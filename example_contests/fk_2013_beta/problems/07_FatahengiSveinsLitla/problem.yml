title: "Fatahengi Sveins Litla"
examples:
    - input: |
        3
        1
        3
        5
      output: |
        0
        2
        44
      explanation: |

        <p>Ef það er bara einn gestur, þá mun hann auðvitað fá sína yfirhöfn þegar hann fer. Þá eru því 0 möguleikar á að enginn fái sína yfirhöfn.</p>

        <p>Ef það eru þrír gestir, þá eru tveir möguleikar á að enginn fái sína yfirhöfn:</p>

        <ol>
            <li>Gestur nr. 1 fær yfirhöfn gests nr. 3, gestur nr. 2 fær yfirhöfn gests nr. 1, og gestur nr. 3 fær yfirhöfn gests nr. 2.</li>
            <li>Gestur nr. 1 fær yfirhöfn gests nr. 2, gestur nr. 2 fær yfirhöfn gests nr. 3, og gestur nr. 3 fær yfirhöfn gests nr. 1.</li>
        </ol>
