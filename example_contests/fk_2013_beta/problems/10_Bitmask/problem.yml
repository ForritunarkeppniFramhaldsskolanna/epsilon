title: "Bitmask"
examples:
    - input: |
        5
        100 50 60
        100 50 50
        100 0 100
        1 0 100
        15 1 15
      output: |
        59
        50
        27
        100
        1
      explanation:
        <h2>Athugið</h2>

        <p>Látum <tt>x</tt> og <tt>y</tt> vera 32-bita pósitífar heiltölur. Í forritunarmálunum <tt>C++</tt>, <tt>Python</tt> og <tt>Java</tt> er bitaaðgerðin <tt>x AND y</tt> táknuð <tt>x &amp; y</tt>, og bitaaðgerðin <tt>x OR y</tt> táknuð <tt>x | y</tt>.</p>
