<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ contest.title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='components/fontawesome/css/font-awesome.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='components/codemirror/lib/codemirror.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='components/codemirror/theme/ambiance.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}" />
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                ignoreClass: ".*",
                inlineMath: [['$','$'], ['\\(','\\)']]
            },
            MMLorHTML: {
                prefer: {Firefox: "HTML"}
            }
        });
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.4.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML-full" type="text/javascript"></script>
</head>
<body id="epsilon">
{% block body %}{% endblock %}
<script src="{{ url_for('static', filename='components/jquery/dist/jquery.min.js') }}"></script>
<!-- <script src="{{ url_for('static', filename='jquery-ui/jquery-ui.min.js') }}"></script> -->
<script src="{{ url_for('static', filename='components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/lib/codemirror.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/keymap/vim.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/keymap/emacs.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/keymap/sublime.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/mode/clike/clike.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/mode/python/python.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/mode/perl/perl.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/mode/pascal/pascal.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/mode/ruby/ruby.js') }}"></script>
<script src="{{ url_for('static', filename='components/codemirror/mode/javascript/javascript.js') }}"></script>
<script src="{{ url_for('static', filename='js/site.js') }}"></script>
{% block below %}{% endblock %}
</body>
</html>
